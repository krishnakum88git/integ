backend:
  name: bitbucket
  repo: ccgideas/integra
  branch: dev

media_folder: static/files
public_folder: /files

collections:
  - name: info
    label: Info
    files:
      - label: "Contact Info"
        name: "contactInfo"
        file: "src/data/contact-info.md"
        fields:
          - label: "Abbreviated Hours"
            name: "abbreviatedHours"
            widget: string
          - label: Lists
            name: lists
            widget: list
            required: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Type, name: type, widget: string }
              - label: Items
                name: items
                widget: list
                fields:
                  - label: Title
                    name: title
                    widget: string
                  - label: Type
                    name: type
                    widget: string
                  - label: URL
                    name: url
                    widget: string
                  - label: Icon
                    name: icon
                    widget: string
  - name: pages
    label: Pages
    folder: "src/pages"
    create: false
    fields:
      - label: Title
        name: title
        widget: string
      - label: Magnets
        name: magnets
        required: false
        widget: list
      - label: Introduction
        name: introduction
        widget: object
        required: false
        fields:
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: string
      - label: Lists
        name: lists
        widget: list
        required: false
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Type, name: type, widget: string }
          - label: Items
            name: items
            widget: list
            fields:
              - label: Title
                name: title
                widget: string
              - label: Type
                name: type
                widget: string
              - label: File
                name: file
                widget: file
              - label: URL
                name: url
                widget: string
              - label: Icon
                name: icon
                widget: string
      - label: Body
        name: body
        required: false
        widget: markdown
      - label: Slug
        name: slug
        widget: hidden
      - label: templateKey
        name: templateKey
        widget: hidden
      - label: Subtitle
        name: subTitle
        widget: hidden
      - label: indicatorColor
        name: indicatorColor
        widget: hidden
      - label: pagePadTop
        name: pagePadTop
        widget: hidden
      - label: pagePadBot
        name: pagePadBot
        widget: hidden
      - label: pageSize
        name: pageSize
        widget: hidden
      - label: disclaimers
        name: disclaimers
        widget: hidden
      - label: iconName
        name: iconName
        widget: hidden
      - label: shouldIncludeContactInfo
        name: shouldIncludeContactInfo
        widget: hidden
      - label: shouldIncludeEnrollmentInfo
        name: shouldIncludeEnrollmentInfo
        widget: hidden
      - label: listDirection
        name: listDirection
        widget: hidden
      - label: banner
        name: banner
        widget: hidden
